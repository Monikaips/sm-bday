<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdeeb;
            font-family: 'Arial', sans-serif;
            
        }
        .container {
            margin: 0px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            margin-top: 1000px;
            font-size: 3rem;
            color: #ff1493;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .heart {
            cursor: pointer;
            font-size: 6rem;
            color: red;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s ease-in-out;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        .wish {
            display: none;
            font-size: 2rem;
            margin: 20px;
            color: #444;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four videos in a row */
            gap: 20px; /* Space between videos */
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .video {
            width: 320px;
            height: 240px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @media (max-width: 1200px) {
            .videos {
                grid-template-columns: repeat(3, 1fr); /* Three videos in a row for medium screens */
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .heart {
                font-size: 5rem;
            }
        }

        @media (max-width: 768px) {
            .videos {
                grid-template-columns: repeat(2, 1fr); /* Two videos in a row for small screens */
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .heart {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .videos {
                grid-template-columns: 1fr; /* One video in a row for extra small screens */
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .heart {
                font-size: 3rem;
            }

            .wish {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        const heart = document.getElementById('heart');
        const wish = document.getElementById('wish');
        const videos = document.getElementById('videos');

        heart.addEventListener('click', () => {
            wish.style.display = 'block';
            heart.style.display = 'none';
            videos.style.display = 'grid';  // Ensure grid is displayed
            videos.style.opacity = '0';     // Set opacity to 0 initially

            setTimeout(() => {
                wish.style.opacity = '1';
                videos.style.opacity = '1';  // Gradually display videos
            }, 200);
        });
    </script>
